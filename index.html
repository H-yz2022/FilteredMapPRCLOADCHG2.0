<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Interactive Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="lib/leaflet.css" />
    <script src="lib/leaflet.js"></script>
    
    <link rel="stylesheet" href="lib/leaflet.groupedlayercontrol.min.css" />
    <script src="lib/leaflet.groupedlayercontrol.min.js"></script>

    <link rel="stylesheet" href="lib/leaflet-measure.min.css" />
    <script src="lib/leaflet-measure.min.js"></script>

    <link rel="stylesheet" href="lib/L.Control.MousePosition.css" />
    <script src="lib/L.Control.MousePosition.js"></script>

    <script src="https://d3js.org/d3.v5.min.js"></script>

    <style>
        html, body, #map { height: 100%; margin: 0; padding: 0; }
        .info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; }
        .info h4 { margin: 0 0 5px; color: #777; }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    var map = L.map('map').setView([39.23, -76.68], 11);

    var baseTileLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
        subdomains: 'abcd',
        maxZoom: 19
    }).addTo(map);

    L.control.measure({ 
        primaryLengthUnit: 'meters',
        position: 'topleft',
    }).addTo(map);

    L.control.mousePosition({ position: 'topright' }).addTo(map);

    // D3.js Color Scale for TAZ Areas
    var colorScale = d3.scaleSequential(d3.interpolateYlGn);

    function getColorForTaz(area) {
        if (area === 0) {
            return "#faded1";
        } 
        else {
            return colorScale(area);
        }
    }

    function loadGeoJSON(url, options) {
        return fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => L.geoJSON(data, options))
            .catch(error => {
                console.error('Error loading GeoJSON:', url, error);
                return null;
            });
    }

    Promise.all([
        loadGeoJSON('static/geojson/taz.geojson', {
            style: function(feature) {
                var area = feature.properties.TAZ_Area || 0;
                return {
                    fillColor: getColorForTaz(area),
                    color: 'black',
                    weight: 0.5,
                    fillOpacity: 0.4
                };
            },
            onEachFeature: function(feature, layer) {
                layer.bindPopup(
                    "TAZ: " + feature.properties.TAZ +
                    "<br>Name: " + feature.properties.NAME +
                    "<br>Community: " + feature.properties.Community +
                    "<br>Area: " + feature.properties.TAZ_Area
                );
            }
        }),
        loadGeoJSON('static/geojson/centroid.geojson', { style: { color: 'yellow', weight: 1 } }),
        loadGeoJSON('static/geojson/filter1.geojson', { style: { color: 'darkred', weight: 2 } }),
        loadGeoJSON('static/geojson/filter2.geojson', { style: { color: 'red', weight: 2 } }),
        loadGeoJSON('static/geojson/filter3.geojson', { style: { color: 'orangered', weight: 2 } }),
        loadGeoJSON('static/geojson/filter4.geojson', { style: { color: 'orange', weight: 2 } }),
        loadGeoJSON('static/geojson/filter5.geojson', { style: { color: 'gold', weight: 2 } }),
        loadGeoJSON('static/geojson/filter6.geojson', { style: { color: 'yellow', weight: 2 } }),
        loadGeoJSON('static/geojson/filter7.geojson', { style: { color: 'lime', weight: 2 } }),
        loadGeoJSON('static/geojson/filter8.geojson', { style: { color: 'greenyellow', weight: 2 } }),
        loadGeoJSON('static/geojson/filter9.geojson', { style: { color: 'limegreen', weight: 2 } }),
        loadGeoJSON('static/geojson/filter10.geojson', { style: { color: 'forestgreen', weight: 2 } }),
        loadGeoJSON('static/geojson/filter11.geojson', { style: { color: 'green', weight: 2 } }),
        loadGeoJSON('static/geojson/filter12.geojson', { style: { color: 'darkgreen', weight: 2 } }),
        loadGeoJSON('static/geojson/filter13.geojson', { style: { color: 'blue', weight: 2 } }),
        loadGeoJSON('static/geojson/filter14.geojson', { style: { color: 'royalblue', weight: 2 } }),
        loadGeoJSON('static/geojson/filter15.geojson', { style: { color: 'darkblue', weight: 2 } }),
        loadGeoJSON('static/geojson/filter16.geojson', { style: { color: 'navy', weight: 2 } })
    ]).then(function(layers) {
        if (!layers.every(layer => layer)) {
            console.error("One or more layers failed to load. Check GeoJSON file paths.");
            return;
        }

        var [
            tazLayer, centroidLayer,
            filter1Layer, filter2Layer, filter3Layer, filter4Layer, filter5Layer, filter6Layer,
            filter7Layer, filter8Layer, filter9Layer, filter10Layer, filter11Layer, filter12Layer,
            filter13Layer, filter14Layer, filter15Layer, filter16Layer
        ] = layers;

        var tazAreas = tazLayer.toGeoJSON().features.map(f => +f.properties.TAZ_Area || 0);
        var numericTazAreas = tazAreas.filter(d => isFinite(d));
        var extent = d3.extent(numericTazAreas);
        colorScale.domain(extent);
        
        tazLayer.addTo(map);
        centroidLayer.addTo(map);
        
        filter1Layer.addTo(map);
        filter2Layer.addTo(map);
        filter3Layer.addTo(map);
        filter4Layer.addTo(map);
        filter5Layer.addTo(map);
        filter6Layer.addTo(map);
        filter7Layer.addTo(map);
        filter8Layer.addTo(map);
        filter9Layer.addTo(map);
        filter10Layer.addTo(map);
        filter11Layer.addTo(map);
        filter12Layer.addTo(map);
        filter13Layer.addTo(map);
        filter14Layer.addTo(map);
        filter15Layer.addTo(map);
        filter16Layer.addTo(map);

        var groupedOverlays = {
            "Zones": {
                "TAZ Areas": tazLayer,
                "Centroid Connectors": centroidLayer
            },
            "Filtered Highways": {
                "PRCLOADCHG < -1": filter1Layer,
                "PRCLOADCHG: -1 to -0.5": filter2Layer,
                "PRCLOADCHG: -0.5 to -0.4": filter3Layer,
                "PRCLOADCHG: -0.4 to -0.3": filter4Layer,
                "PRCLOADCHG: -0.3 to -0.2": filter5Layer,
                "PRCLOADCHG: -0.2 to -0.1": filter6Layer,
                "PRCLOADCHG: -0.1 to 0": filter7Layer,
                "PRCLOADCHG: 0 to 0.05": filter8Layer,
                "PRCLOADCHG: 0.05 to 0.1": filter9Layer,
                "PRCLOADCHG: 0.1 to 0.15": filter10Layer,
                "PRCLOADCHG: 0.15 to 0.2": filter11Layer,
                "PRCLOADCHG: 0.2 to 0.3": filter12Layer,
                "PRCLOADCHG: 0.3 to 0.4": filter13Layer,
                "PRCLOADCHG: 0.4 to 0.5": filter14Layer,
                "PRCLOADCHG: 0.5 to 1": filter15Layer,
                "PRCLOADCHG > 1": filter16Layer
            }
        };

        var baseMaps = {
            "CartoDB Positron": baseTileLayer
        };

        L.control.groupedLayers(baseMaps, groupedOverlays).addTo(map);
    });
</script>
</body>
</html>

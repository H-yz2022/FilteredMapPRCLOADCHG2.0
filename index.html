<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Interactive Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/leaflet.css" />
    <script src="lib/leaflet.js"></script>
    <link rel="stylesheet" href="lib/leaflet.groupedlayercontrol.min.css" />
    <script src="lib/leaflet.groupedlayercontrol.min.js"></script>
    <link rel="stylesheet" href="lib/leaflet-measure.min.css" />
    <script src="lib/leaflet-measure.min.js"></script>
    <link rel="stylesheet" href="lib/L.Control.MousePosition.css" />
    <script src="lib/L.Control.MousePosition.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        html, body, #map { height: 100%; margin: 0; padding: 0; }
        .info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; }
        .info h4 { margin: 0 0 5px; color: #777; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map').setView([39.23, -76.68], 11);
    var baseTileLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
        subdomains: 'abcd',
        maxZoom: 19
    }).addTo(map);
    L.control.measure({ position: 'topleft' }).addTo(map);
    L.control.mousePosition({ position: 'topright' }).addTo(map);
    Promise.all([
        fetch('static/geojson/taz.geojson').then(r => r.json()),
        fetch('static/geojson/centroid.geojson').then(r => r.json()),
        fetch('static/geojson/filter1.geojson').then(r => r.json()),
        fetch('static/geojson/filter2.geojson').then(r => r.json()),
        fetch('static/geojson/filter3.geojson').then(r => r.json()),
        fetch('static/geojson/filter4.geojson').then(r => r.json()),
        fetch('static/geojson/filter5.geojson').then(r => r.json())
    ])
    .then(function(data) {
        var [tazData, centroidData, filter1Data, filter2Data, filter3Data, filter4Data, filter5Data] = data;
        var colorScale = d3.scaleSequential(d3.interpolateYlGn);
        var tazAreas = tazData.features.map(f => +f.properties.TAZ_Area || 0);
        var numericTazAreas = tazAreas.filter(d => isFinite(d));
        var extent = d3.extent(numericTazAreas);
        colorScale.domain(extent);
        function getColorForTaz(area) {
            if (area === 0) {
                return "#faded1";
            }
            return colorScale(area);
        }
        var tazLayer = L.geoJSON(tazData, {
            style: function(feature) {
                var area = feature.properties.TAZ_Area || 0;
                return {
                    fillColor: getColorForTaz(area),
                    color: 'black',
                    weight: 0.5,
                    fillOpacity: 0.4
                };
            },
            onEachFeature: function(feature, layer) {
                layer.bindPopup(
                    "TAZ: " + feature.properties.TAZ +
                    "<br>Name: " + feature.properties.NAME +
                    "<br>Community: " + feature.properties.Community +
                    "<br>Area: " + feature.properties.TAZ_Area
                );
            }
        });
        var centroidLayer = L.geoJSON(centroidData, { style: { color: 'yellow', weight: 1 } });
        var filter1Layer = L.geoJSON(filter1Data, { filter: (f) => f.properties.PRCLOADCHG > -1.0, style: { color: 'red', weight: 2 } });
        var filter2Layer = L.geoJSON(filter2Data, { filter: (f) => f.properties.PRCLOADCHG > -0.5, style: { color: 'blue', weight: 2 } });
        var filter3Layer = L.geoJSON(filter3Data, { filter: (f) => f.properties.PRCLOADCHG > 0, style: { color: 'green', weight: 2 } });
        var filter4Layer = L.geoJSON(filter4Data, { filter: (f) => f.properties.PRCLOADCHG > 0.5, style: { color: 'orange', weight: 2 } });
        var filter5Layer = L.geoJSON(filter5Data, { filter: (f) => f.properties.PRCLOADCHG > 1.0, style: { color: 'purple', weight: 2 } });
        var groupedOverlays = {
            "Zones": {
                "TAZ Areas": tazLayer,
                "Centroid Connectors": centroidLayer
            },
            "Filtered Highways": {
                "PRCLOADCHG > -1.0": filter1Layer,
                "PRCLOADCHG > -0.5": filter2Layer,
                "PRCLOADCHG > 0": filter3Layer,
                "PRCLOADCHG > 0.5": filter4Layer,
                "PRCLOADCHG > 1.0": filter5Layer
            }
        };
        var baseMaps = { "CartoDB Positron": baseTileLayer };
        L.control.groupedLayers(baseMaps, groupedOverlays).addTo(map);
        tazLayer.addTo(map);
        centroidLayer.addTo(map);
    })
    .catch(error => {
        console.error('Error fetching GeoJSON data:', error);
    });
</script>
</body>
</html>
